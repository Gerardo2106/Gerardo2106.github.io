<!DOCTYPE html>
<html>

<head>
    <title> Guess a Number </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
</head>
<script src="js/script.js" defer></script>

<body>

    <header>
        <h1>Guess the Number!</h1>
        <h2>Guess a number between 1 and 99 in seven attempts!</h2>
    </header>
    <br>
    <div id="main">
        <span id="prompt">Enter a guess:</span>
        <input type="text" id="playerGuess" size="5">

        <div class="button-container">
            <button id="guessBtn"> Guess </button>
            <button id="resetBtn"> Reset </button>
        </div>

        <div id="feedback"></div>

        <div class="stats">
            <div id="attleft">
                <span>Wins: <strong id="wins">0</strong></span> |
                <span>Losses: <strong id="losses">0</strong></span> |
                <span>Attempts Left: <strong id="attemptsLeft">7</strong></span>
            </div>

            <div class="guess">
                <div>Previous Guesses:</div>
                <span id="guesses"></span>
            </div>
        </div>
    </div>


</body>

</html>
